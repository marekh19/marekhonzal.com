name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Format, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm i --frozen-lockfile

      # Resolve Playwright version for a stable cache key
      - name: 🔎 Resolve Playwright version
        id: pwver
        run: echo "version=$(pnpm dlx playwright --version | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      # Cache browser binaries (not system deps)
      - name: 🧱 Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.pwver.outputs.version }}-chromium

      - name: 🎭 Get Playwright for mermaid
        run: pnpm dlx playwright install --with-deps chromium

      - name: 🎨 Check formatting
        run: pnpm format:check

      - name: 🧹 Lint
        run: pnpm lint:check

      - name: ✂️ Knip
        run: pnpm knip

      - name: 🧪 Typecheck
        run: pnpm typecheck

      - name: 🏗️ Build
        run: pnpm build

      - name: 🚀 Deploy (coming soon)
        if: ${{ false }}
        run: echo "Deploy step to be added later"
