name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Format, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17'
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🎨 Check formatting
        run: pnpm format:check

      - name: 🧹 Lint
        run: pnpm lint:check

      - name: 🧪 Typecheck
        run: pnpm typecheck

      - name: 🏗️ Build
        run: pnpm build

      # Placeholder for deployment step
      - name: 🚀 Deploy (coming soon)
        if: ${{ false }} # disabled for now
        run: echo "Deploy step to be added later"
