name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Format, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm i --frozen-lockfile

      - name: ğŸ¨ Check formatting
        run: pnpm format:check

      - name: ğŸ§¹ Lint
        run: pnpm lint:check

      - name: âœ‚ï¸ Knip
        run: pnpm knip

      - name: ğŸ§ª Typecheck
        run: pnpm typecheck

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸš€ Deploy (coming soon)
        if: ${{ false }}
        run: echo "Deploy step to be added later"
