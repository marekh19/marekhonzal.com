name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Format, Typecheck, Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.19.0'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm i --frozen-lockfile

      - name: 🎨 Check formatting
        run: pnpm format:check

      - name: 🧹 Lint
        run: pnpm lint:check

      - name: ✂️ Knip
        run: pnpm knip

      - name: 🎭 Get Playwright for mermaid
        run: pnpm dlx playwright install --with-deps chromium

      - name: 🧪 Typecheck
        run: pnpm typecheck

      - name: 🏗️ Build
        run: pnpm build

      - name: 🚀 Deploy (coming soon)
        if: ${{ false }}
        run: echo "Deploy step to be added later"
